<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img src="assets/background.jpg" alt="background image">
    <main>
        <header>
            <h1>Sign up to get started</h1>
            <h2>You <i>know</i> you want to</h2>    
        </header>
    
        <form action="#">
            <div class="white-background">
                <h2>Let's do this!</h3>

                <section>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>    
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" min="0" id="phone_number" placeholder="(XXX)-XXX-XX-XX" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" placeholder="Password" required><br>
                        <span id="mistake"></span>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                    </div>
            </div>

            </section>
    
            <button type="submit" id="submit">Create Account</button>

            <p id="login">Already have an account? <a href="#">Log in</a></p>
        </form>    
    </main>
    

    <script src="script.js"></script>
</body>
</html>
